<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>js scope</title>
    </head>
    
    <body>
    </body>

    <script type="text/javascript">
        /*

        运行，然后看每一个console.info打印出的是什么

        */
        var obj = {
            test1 : function (){
                window.setTimeout(function (){
                    console.info('test1', this)
                }, 100)
            },

            test2 : function (){
                window.setTimeout(() => {
                    console.info('test2', this)
                }, 100)
            },

            test3: () => console.info('test3', this),

            test4: function (){
                 console.info('test4', this)
            },

            test5 (){ // 对象增强写法
                console.info('test5', this);
            }
        }

        obj.test1(); // window
        obj.test2(); // obj
        obj.test3(); // window
        obj.test4(); // obj
        obj.test5(); // obj
    </script>
</html>
