<script type="text/javascript">
    /*

    运行，然后看每一个alert弹出的是什么

    */

    var arr = [];
    for (var i = 0; i < 10; i ++){
        arr[i] = function (){
            alert(i);
        }
    }


    /*
    var arr = [];
    for (let i = 0; i < 10; i ++){
        arr[i] = function (){
            alert(i);
        }
    }
    */

    /*
    var arr = [];
    for (var i = 0; i < 10; i ++){
        arr[i] = (function (i){
            return function (){
                alert(i);
            }
        })(i)
    }
    */

    /*

    总结：
    使用var定义的变量，没有块级作用域的概念的概念，从其他块级作用域里被访问到, 但不能从其他函数作用域里被访问到
    使用let定义的变量，只能在其所在的块级作用域里被访问，不能从其他块级作用域里被访问到，更不能从其他函数作用域里被访问到
    使用const用来定义常量(不能修改)，使用时必须赋值，只能在其所在的块级作用域里被访问。

    */
</script>
