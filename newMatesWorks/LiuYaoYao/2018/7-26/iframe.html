<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <iframe src="table.html" height="400" width="400" name="iframe_a"> </iframe>
    <p><a href="http://www.w3cschool..cn" target="iframe_a">W3CSHOOL.CN</a></p>
    <p><b>注意：</b>因为a标签的target属性名为iframe_a的iframe框架，所以在点击链接时会显示在iframe框架中，也就是点击链接，a的超链接里面的内容被放在了iframe中代替之前的table.html中的显示内容</p>
</body>
</html>
