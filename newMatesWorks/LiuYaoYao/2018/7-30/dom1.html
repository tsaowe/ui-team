<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #hello{
            width: 20%;
            color: red;
            font-size: 20px;
            background-color: #FFA500;
        }
    </style>

</head>
<body>
    <p id="hello">Hello world!</p>
    <script>
        document.getElementById("hello").style.color="blue";

    <h1 id="id1">我的标题1</h1>
    <button type="button" onclick="document.getElementById('id1').style.color='red'">点我！</button>
    <p id="p1">这是一个文本。 这是一个文本。 这是一个文本。 这是一个文本。 这是一个文本。 这是一个文本。 这是一个文本。</p>
    <input type="button" value="隐藏文本" onclick="document.getElementById('p1').style.visibility='hidden'" />

</html>
