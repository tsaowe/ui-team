<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="checkCookies()">
    <script>
        function checkCookies(){
            if (navigator.cookieEnabled==true){
                alert("Cookie可用")
            } else{
                alert("Cookie不可用")
            }
        }
    </script>
<p>弹窗提示cookie是否可用</p>
</body>
</html>
