<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1.hidden {
            display:none;
        }
    </style>
</head>
<body>
    <h1>This is a visible heading</h1>
    <h1 class="hidden">This is a hidden heading</h1>
    <p>注意：隐藏标题没有占用空间</p>
</body>
</html>
