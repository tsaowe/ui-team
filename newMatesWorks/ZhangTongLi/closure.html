<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>closure</title>
</head>
<body>
<div id="test">
    <div>第一个</div>
    <div>第二个</div>
    <div>第三个</div>
    <div>第四个</div>
</div>
<script>
    function test()
    {
        var els = document.getElementById("test").getElementsByTagName("div");
        for (var i = 0; i < els.length; i++)
        {
            var div = els[i];
            div.onclick = function()
            {
                alert(div.innerHTML);
                return false;
            }
        }
    }
    test();
